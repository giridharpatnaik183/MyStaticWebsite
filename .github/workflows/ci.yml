# Define the Trigger
name: Continuous Integration

on:
  push:
    branches:
      - main  # Adjust this branch name based on your project's main branch
      
# Specify the Environment
jobs:
  build:
    runs-on: ubuntu-latest

    env:  # Set environment variables here
      ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # ... Add your existing build steps or commands here ...

      # Step 1: Install AWS CLI
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      # Step 2: Configure AWS credentials
      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_KEY }}
          aws configure set default.region us-east-1

      # Step 3: Upload artifacts to S3
      - name: Upload artifacts to S3
        run: |
          # Replace 'artifacts_folder' with the path to your build artifacts
            aws s3 sync . s3://staticwebpageassignment4 --delete

      # ... Add more steps if needed ...
